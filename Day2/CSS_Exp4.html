<!DOCTYPE html>
<html>
<head>
    <title>Table with CSS</title>
    <style>
        
        table,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            padding:10px;
        }
        tbody tr {
            text-align: center;
            

        }
        table{
            width: 75%;
            margin-left: 10%;
            margin-top: 5%;
        }
        thead tr {
            background:tomato;
            color:whitesmoke ;
            
        }
    </style>
</head>

<body>
    <table class = "employees">
        <thead>
            <tr>
                <th>Ad</th>
                <th>Departman</th>
                <th>Maaş</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ayşe</td>
                <td>Yazılım</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Mehmet</td>
                <td>IT</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Veli</td>
                <td>Teknoloji</td>
                <td>100</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
